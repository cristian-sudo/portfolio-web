title: 'Hero Banner'
fields:
  -
    handle: size
    field: common.size
    config:
      instructions: 'The size in which the Hero Banner should be displayed.'
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: subtitle
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Subtitle
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: image
    field:
      max_files: 1
      min_files: 1
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: cta_text
    field:
      input_type: text
      antlers: false
      type: text
      display: 'CTA text'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: cta_link
    field:
      collections:
        - pages
      type: link
      display: 'CTA link'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
