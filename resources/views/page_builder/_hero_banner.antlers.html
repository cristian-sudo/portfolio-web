{{#
    @name Hero Banner
    @desc The Hero Banner page builder block. It is displayed on the homepage.
    @set page.page_builder.hero_banner
#}}

<!-- /page_builder/_hero_banner.antlers.html -->
    <section class="bg-pl-platium-100 dark:bg-gray-900">
        <div class="container mx-auto px-4 py-0">
            <div class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6">
                <img class="w-full object-contain" src="{{image}}" alt="{{image_hero_banner}}">
                <div class="mt-4 md:mt-0">
                    <h2 class="mb-4 text-2xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{ title }}</h2>
                    <div class="mb-6 font-light md:text-sm dark:text-gray-400">{{ subtitle }}</div>
                
                    {{if cta_text}}
                    <a href="{{cta_link}}" class="inline-flex items-center text-white bg-pl-purple-200 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-3">
                        {{cta_text}}
                        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
<!-- End: /page_builder/_hero_banner.antlers.html -->
